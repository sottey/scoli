<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoli Login</title>
    <style>
      :root {
        color-scheme: light;
        --bg-start: #0b132b;
        --bg-end: #1c2541;
        --accent: #f6c453;
        --accent-dark: #d39a1c;
        --text: #0f172a;
        --muted: #475569;
        --card: #f8fafc;
        --shadow: 0 24px 60px rgba(2, 6, 23, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        background: radial-gradient(1200px 700px at 20% 20%, #263a75 0%, transparent 60%),
          radial-gradient(900px 600px at 80% 10%, #364f6b 0%, transparent 55%),
          linear-gradient(145deg, var(--bg-start), var(--bg-end));
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      }

      .card {
        width: min(420px, 100%);
        background: var(--card);
        border-radius: 18px;
        padding: 32px 32px 28px;
        box-shadow: var(--shadow);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: 0.5px;
        color: var(--text);
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 15px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: var(--muted);
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        background: #ffffff;
        transition: border-color 0.2s ease;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: var(--accent-dark);
        box-shadow: 0 0 0 3px rgba(246, 196, 83, 0.25);
      }

      .actions {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      button {
        border: none;
        border-radius: 999px;
        background: var(--accent);
        color: #2b2a2a;
        font-weight: 600;
        font-size: 15px;
        padding: 10px 22px;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.2s ease;
      }

      button:hover {
        background: #ffda7a;
        transform: translateY(-1px);
      }

      .error {
        margin-top: 16px;
        color: #b91c1c;
        font-size: 14px;
        background: #fee2e2;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #fecaca;
        display: none;
      }

      .error.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Unlock Scoli</h1>
      <p>Enter your password to continue.</p>
      <form method="post" action="/login">
        <input type="hidden" name="next" id="next" value="/">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required autofocus>
        <div class="actions">
          <span></span>
          <button type="submit">Enter</button>
        </div>
        <div class="error" id="error">Invalid password. Try again.</div>
      </form>
    </main>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var next = params.get("next");
        if (next) {
          document.getElementById("next").value = next;
        }
        if (params.get("error")) {
          document.getElementById("error").classList.add("visible");
        }
      })();
    </script>
  </body>
</html>
